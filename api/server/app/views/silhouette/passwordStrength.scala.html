@import b3.inline.fieldConstructor
@(messages: Messages, field: Field, options: (Symbol, Any)*)
<section>
  @b3.password(field, (Symbol("data-pwd"), "true") +: options: _*)(fieldConstructor, messages)

  <meter max="4" id="password-strength-meter"></meter>
  <p id="password-strength-text"></p>
</section>
