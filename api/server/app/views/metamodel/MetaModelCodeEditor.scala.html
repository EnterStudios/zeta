@import java.util.UUID
@import de.htwg.zeta.common.models.entity.User
@(user: Option[User], id: UUID, dslType: String)

@styles = {
    <link rel="stylesheet" type="text/css" href="@routes.ScalaRoutes.getStaticFiles("code-editor.bundle.css")">
}
@scripts = {
    <script type="text/javascript" src="@routes.ScalaRoutes.getStaticFiles("code-editor.bundle.js")"></script>
    @playscalajs.html.selectScript("client", "/assets")
    <script type="text/javascript">
        client.Main().main("@id.toString", "@dslType");
    </script>
}
@views.html.webpage.WebpageGeneralLayout("CodeEditor", user, styles, scripts) {
    <div id="editor">
    </div>
}
