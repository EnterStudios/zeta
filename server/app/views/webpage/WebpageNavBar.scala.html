@(user: Option[SecureSocialUser])

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-overview">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="/">
                <img src="@routes.Assets.at("images/modigen_logo.png")" style="max-height:40px;padding-bottom:18px">
            </a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse-overview">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="@routes.Webpage.index">Admin Panel</a>
                </li>

                <!-- only display logout/change-password buttons if a user is logged in -->
                @user match {
                    case Some(u) => {
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                <span class="glyphicon glyphicon-lock" aria-hidden="true"> </span>
                                <span>@u.profile.email</span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu navbar-right" role="menu">
                                <li><a href="/auth/logout">Logout</a></li>
                                <li><a href="/auth/password">Change Password</a></li>
                            </ul>
                        </li>
                    }
                    case _ => {}
                }
            </ul>
        </div>
    </div>
</nav>
