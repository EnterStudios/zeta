<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="database-document">
  <template>
    <iron-ajax id="ajaxDelete" method="DELETE" url="[[restDelete]]" content-type="application/json" handle-as="json"></iron-ajax>
    <iron-ajax id="ajaxPut" method="PUT" url="[[restUpdate]]" content-type="application/json" handle-as="json"></iron-ajax>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'database-document',

        properties: {
          auto: {
            type: Boolean,
            value: false
          },
          byId: String,
          doc: {
            type: Object,
            notify: true
          },
          lastError: {
            type: String,
            readOnly: true,
            notify: true
          },
          type: String,
          restSingle: {
            type: String,
            value: '/rest/v1/failed'
          },
          restDelete: {
            type: String,
            value: '/rest/v1/failed'
          },
          restUpdate: {
            type: String,
            value: '/rest/v1/failed'
          }
        },

        observers: [
          '_start(byId)'
        ],

        _start: function() {
          if (this.auto) {
            this.generateRequest();
          }
        },

        generateRequest() {
          var ajax = document.createElement('iron-ajax');
          ajax.url = this.restSingle;
          ajax.contentType = 'application/json';
          ajax.handleAs = 'json';
          ajax.method = 'GET';
          ajax.generateRequest().completes.then(e => {
            this.doc = e.response;
          }).catch(e => {
            this._setLastError(e);
          });
        },

        createDocument(doc) {
          return new Promise((resolve, reject) => {
            var ajax = document.createElement('iron-ajax');
            ajax.url = '/db/' + doc.id;
            ajax.contentType = 'application/json';
            ajax.body = doc;
            ajax.handleAs = 'json';
            ajax.method = 'PUT';
            ajax.generateRequest().completes.then(e => {
              doc._rev = e.response.rev;
              resolve(doc);
            }).catch(e => {
              reject(e);
            });
          });
        },

        deleteDocument(doc) {
          this.$.ajaxDelete.generateRequest().completes.then(e => {
              
          }).catch(e => {
            console.error("database-document", "deleteDocument", "failed:", e);
          });
        },
        updateDocument(doc) {
          this.$.ajaxPut.body = doc;
          this.$.ajaxPut.generateRequest().completes.then(e => {
            this.$.ajaxPut.body = null;
          }).catch(e => {
            this.$.ajaxPut.body = null;
            console.error("database-document", "updateDocument", "failed:", e)
          })
        }
      });
    })();
  </script>
</dom-module>
