<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="database-document">
  <template>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'database-document',

        properties: {
          auto: {
            type: Boolean,
            value: false
          },
          byId: String,
          attachments: {
            type: Boolean,
            value: false
          },
          doc: {
            type: Object,
            notify: true
          },
          lastError: {
            type: String,
            readOnly: true,
            notify: true
          },
          restSingle: {
            type: String,
            value: '/rest/v1/failed'
          }
        },

        observers: [
          '_start(byId)'
        ],

        _start: function() {
          if (this.auto) {
            this.generateRequest();
          }
        },

        generateRequest() {
          var ajax = document.createElement('iron-ajax');
          ajax.url = this.restSingle;
          ajax.contentType = 'application/json';
          ajax.handleAs = 'json';
          ajax.method = 'GET';
          ajax.params = {
            attachments: this.attachments
          };

          var request = ajax.generateRequest();
          request.completes.then((e) => {
            this.doc = e.response;
          }).catch((e) => {
            this._setLastError(e);
          });
        },

        createDocument(doc) {
          return new Promise((resolve, reject) => {
            var ajax = document.createElement('iron-ajax');
            ajax.url = '/db/' + doc.id;
            ajax.contentType = 'application/json';
            ajax.body = doc;
            ajax.handleAs = 'json';
            ajax.method = 'PUT';

            var request = ajax.generateRequest();
            request.completes.then(function(e) {
              doc._rev = e.response.rev;
              resolve(doc);
            }).catch(function(e) {
              reject(e);
            });
          });
        },

        deleteDocument(doc) {
          doc._deleted = true;
          return this.saveDocument(doc);
        },

        saveDocument: function(doc) {
          return new Promise((resolve, reject) => {
            var ajax = document.createElement('iron-ajax');
            ajax.url = '/db/' + doc.id + '?rev=' + doc._rev;
            ajax.contentType = 'application/json';
            ajax.body = doc;
            ajax.handleAs = 'json';
            ajax.method = 'PUT';

            var request = ajax.generateRequest();
            request.completes.then(function(e) {
              doc._rev = e.response.rev;
              resolve(doc);
            }).catch(function(e) {
              reject(e);
            });
          });
        },

        saveAttachment: function(doc, attachmentId, file, type) {
          var ajax = document.createElement('iron-ajax');
          ajax.url = '/db/' + doc.id + '/' + attachmentId + '?rev=' + doc._rev;
          ajax.contentType = type;
          ajax.body = file;
          ajax.handleAs = 'json';
          ajax.method = 'PUT';
          var self = this;

          var request = ajax.generateRequest();
          request.completes.then(function(e) {
            self._rev = e.response.rev;
          }).catch(function(e) {
            console.log(e);
          });
        },

        exist: function(id) {
          return new Promise(function(resolve, reject) {
            var ajax = document.createElement('iron-ajax');
            ajax.url = '/db/' + id;
            ajax.contentType = 'application/json';
            ajax.handleAs = 'json';
            ajax.method = 'GET';
            ajax.params = {
              attachments: self.attachments
            };

            var request = ajax.generateRequest();
            request.completes.then(function() {
              resolve();
            }).catch(function(e) {
              reject(e);
            });
          });
        }
      });
    })();
  </script>
</dom-module>
