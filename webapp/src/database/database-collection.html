<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="database-collection">
  <template>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'database-collection',

        properties: {
          auto: {
            type: Boolean,
            value: false
          },
          type: {
            type: String,
            value: "/rest/v1/failed"
          },
          restList: String,
          docs: {
            type: Array,
            notify: true,
            value: []
          },
          lastError: {
            type: String,
            readOnly: true,
            notify: true
          }
        },

        generateRequest() {
          var ajax = document.createElement('iron-ajax');
          ajax.url = this.restList;
          ajax.contentType = 'application/json';
          ajax.handleAs = 'json';
          ajax.method = 'GET';
          ajax.generateRequest().completes.then(e => {
            this.docs = e.response;
          }).catch(e => {
            this._setLastError(e);
          });
        },

        ready() {
          if (this.auto) {
            this.generateRequest();
          }
        }
      });
    })();
  </script>
</dom-module>
