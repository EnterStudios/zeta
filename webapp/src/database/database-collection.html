<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">

<dom-module id="database-collection">
  <template>
    <iron-signals on-iron-signal-database-sync="onDocumentChanged"></iron-signals>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'database-collection',

        properties: {
          auto: {
            type: Boolean,
            value: false
          },
          type: String,
          restList: String,
          docs: {
            type: Array,
            notify: true,
            value: []
          },
          lastError: {
            type: String,
            readOnly: true,
            notify: true
          }
        },

        onDocumentChanged(e) {
          var doc = e.detail;
          var self = this;

          // run through all docs and find the doc which to update.
          for (var i = 0; i < self.docs.length; i++) {
            if (self.docs[i]._id === doc._id) {
              if (doc._deleted) {
                this.fire('removed', self.docs[i]);
                self.splice('docs', i, 1);
              } else {
                this.fire('updated', self.docs[i]);
                self.set('docs.' + i, doc);
              }
              return true;
            }
          }
          // end of all docs reached. The doc need to be inserted
          if (doc._id >= self.startkey && doc._id <= self.endkey) {
            self.push('docs', doc);
            this.fire('created', doc);
            return true;
          }
        },

        generateRequest() {
          var ajax = document.createElement('iron-ajax');
          ajax.url = this.restList;
          ajax.contentType = 'application/json';
          ajax.handleAs = 'json';
          ajax.method = 'GET';
          var request = ajax.generateRequest();
          var newDocs = [];
          request.completes.then(e => {
            this.docs = e.response;
          }).catch(e => {
            this._setLastError(e);
          });
        },

        ready() {
          if (this.auto) {
            this.generateRequest();
          }
        },

        save: function(docs) {
          return new Promise((resolve, reject) => {
            var ajax = document.createElement('iron-ajax');
            ajax.url = '/db/_bulk_docs';
            ajax.contentType = 'application/json';
            ajax.body = {
              docs : docs
            };
            ajax.handleAs = 'json';
            ajax.method = 'POST';

            var request = ajax.generateRequest();
            request.completes.then(function(e) {
              resolve(doc);
            }).catch(function(e) {
              reject(e);
            });
          });
        },
      });
    })();
  </script>
</dom-module>
